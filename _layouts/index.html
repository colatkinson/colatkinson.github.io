<html>
	{% include head.html %}
	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>{{ site.name }}</h1>
						<p>{{ site.description }}</p>
						<nav>
							<ul>
								<li><a href="https://twitter.com/{{ site.twitter_username }}" class="fa fa-twitter"><span>Twitter</span></a></li>
								<li><a href="https://github.com/{{ site.github_username }}/" class="fa fa-github"><span>Github</span></a></li>
								<li><a href="mailto:{{ site.email }}" class="fa fa-envelope-o"><span>Email</span></a></li>
							</ul>
						</nav>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Colin Atkinson. Design based on: <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>
				
			</div>
		</div>
	</body>
</html>
